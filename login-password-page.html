<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Secure Sign In</title>
    <link rel="stylesheet" href="./css/login-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Keania+One&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="favicon.jpg" type="image/png">
</head>

<body>

    <!-- BRAND AREA -->
    <header class="brand-bar">
        <div class="brand-placeholder">
            <img src="./brand.png" alt="" id="brand-img">
            <span>+</span>
            <div class="brand">
                <span class="brand-text">EZhire</span>
            </div>
        </div>
    </header>

    <!-- AUTH CARD -->
    <main class="auth-wrapper">
        <div class="auth-card">

            <!-- TOP MESSAGE -->
            <div class="signin-context">
                <h2>Complete your sign in</h2>

                <p class="signin-message">
                    You're signing in as
                    <span id="signin-email"></span>
                </p>

                <a href="#" class="switch-account">Use a different account</a>
            </div>

            <!-- PASSWORD INPUT -->
            <label>Password</label>

            <div class="password-field">
                <input type="password" placeholder="Enter your password" id="passwordInput" />

                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>


            <!-- FORGOT PASSWORD -->
            <div class="forgot-row">
                <a href="#">Forgot password?</a>
            </div>

            <!-- CONTINUE -->
            <button class="primary-btn" id="sendBtn">Continue</button>

        </div>

    </main>

    <!-- PAGE FOOTER -->
    <footer class="page-footer">
        <div class="language-select">
            <select>
                <option selected>English</option>
                <option>Français</option>
                <option>Español</option>
                <option>Deutsch</option>
            </select>
        </div>

        <div class="footer-links">
            <a href="#">What is this service?</a>
            <span>|</span>
            <a href="#">Terms of Service</a>
            <span>|</span>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>


</body>

<script src="./login.js"></script>

</html>
